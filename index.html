<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meine PWA mit QR-Code-Scanner und Spotify</title>
  <!-- F端gen Sie hier das Web App Manifest hinzu -->
  <link rel="manifest" href="/manifest.json">
  <style>
    /* Stile f端r den Scanner-Container */
    #scanner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1>QR-Code-Scanner</h1>
  <!-- Container f端r den Video-Stream des Scanners -->
  <div id="scanner-container">
    <video id="scanner-video" width="300" height="300"></video>
  </div>

  <!-- Platz f端r die Anzeige der gescannten Inhalte -->
  <div id="result-container">
    <h2>Ergebnis:</h2>
    <p id="scan-result"></p>
  </div>

  <!-- Skript zum Starten des QR-Code-Scanners -->
   <!-- <script src="js/instascan.min.js"></script> -->
  <script src="https://gist.githubusercontent.com/brunoinds/4466253d4ec667280074c6aa3bd2dd19/raw/871a09d0533fab04651de05a0d0e994f547ae60b/instascan.min.js"></script>
  <script>
    // Code zum Starten des QR-Code-Scanners
    function startQRCodeScanner() {
      const scanner = new Instascan.Scanner({ video: document.getElementById('scanner-video') });

      scanner.addListener('scan', function (content) {
        document.getElementById('scan-result').textContent = content;
      });

      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 1) {
          scanner.start(cameras[1]);
        } 
        else if (cameras.length > 0) {
          scanner.start(cameras[0]);
        }
        else {
          console.error('Keine Kamera gefunden.');
        }
      }).catch(function (error) {
        console.error('Fehler beim Zugriff auf die Kamera:', error);
      });
    }

    // Starten Sie den QR-Code-Scanner, wenn das Dokument geladen ist
    document.addEventListener('DOMContentLoaded', function () {
      startQRCodeScanner();
    });
  </script>
</body>
</html>

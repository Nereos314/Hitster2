<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meine PWA mit QR-Code-Scanner und Spotify</title>
  <!-- Fügen Sie hier das Web App Manifest hinzu -->
  <link rel="manifest" href="/manifest.json">
  <style>
    /* Stile für den Scanner-Container */
    #scanner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="qr-reader" style="width:400px"></div> 
  <! — include the library — >
  <script src="js/html5-qrcode.min.js"></script>
  <script> 
    const html5QrCode = new Html5Qrcode("qr-reader");
    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      /* handle success */
      document.getElementById("result").textContent = decodedText
    };
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    // If you want to prefer back camera
    html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
  </script>
  <div id="result"></div>
</body>
</html>

<!-- https://scanapp.org/html5-qrcode-docs/docs/intro#easy-mode---with-end-to-end-scanner-user-interface -->
